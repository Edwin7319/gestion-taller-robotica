<div *ngIf="_authService.usuarioEstaAutenticado()">
  <nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand"><img src="./../../../assets/imagenes/poli.png" alt="poli" height="50px"></a>
    <div class="collapse navbar-collapse"
         id="navbarSupportedContent"
    >
      <ul class="navbar-nav mr-auto">
        <div *ngIf="_authService.verificarPermisos()">
          <li class="nav-item">
            <a class="nav-link" (click)="irAModulo('inicio', 'usuario')">USUARIO</a>
          </li>
        </div>
        <div *ngIf="_authService.verificarPermisos()">
          <li class="nav-item">
            <a class="nav-link" (click)="irAModulo('inicio', 'estudiante')">ESTUDIANTE</a>
          </li>
        </div>
          <li class="nav-item">
            <a class="nav-link" (click)="irAModulo('inicio', 'taller')">TALLER</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" (click)="irACamara()">ESTADO CAMARA</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-light" type="submit" (click)="salirSistema()">Salir</button>
      </form>
    </div>
  </nav>

</div>
