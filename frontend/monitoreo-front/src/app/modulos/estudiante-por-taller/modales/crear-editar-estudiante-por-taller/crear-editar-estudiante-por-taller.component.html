<div class="container">
  <div class="row justify-content-md-center" mat-dialog-title>
    CREAR ESTUDIANTE POR TALLER
  </div>
</div>

<p-table
  [columns]="columnas"
  [value]="estudiantes"
  [paginator]="true"
  [rows]="5"
  [lazy]="true"
  (onLazyLoad)="cargarMasDatos($event)"
  [totalRecords]="registrosTotales"
  [(selection)]="estudiantesSeleccionados"
  [responsive]="true"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        <div *ngIf="col.header === 'Nombre'">
          {{rowData[col.field]}}
        </div>
        <div *ngIf="col.header === 'Apellido'">
          {{rowData[col.field]}}
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <ul>
      <li *ngFor="let car of estudiantesSeleccionados" style="text-align: left">
        {{car.nombre + ' ' + car.apellido}}
      </li>
    </ul>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columnas.length + 1">
        No hay registros
      </td>
    </tr>
  </ng-template>

</p-table>


<div class="row justify-content-lg-end" mat-dialog-actions>
  <div style="padding-right: 1rem">
    <button
      class="btn btn-outline-dark"
      (click)="cancelarModal()">
      <i class="pi pi-times"></i>CANCELAR
    </button>
  </div>
  <div>
    <button class="btn btn-success" [disabled]="!estudiantesSeleccionados" (click)="enviarDatosFormulario()"><i
      class="pi pi-save"></i> ACEPTAR
    </button>
  </div>
</div>
