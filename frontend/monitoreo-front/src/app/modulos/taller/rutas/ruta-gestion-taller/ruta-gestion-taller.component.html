<div class="container">
  <div class="row justify-content-center">
    <h4>GESTION DE TALLERES</h4>
  </div>
  <div class="row justify-content-between">
    <div class="col-sm-4 col-md-4">
      <!--      <input type="text" class="form-control" placeholder="Buscar por nombre...."-->
      <!--             name="filtrar-columna" [(ngModel)]="nombreABuscar">-->
      <!--      <button class="btn btn-sm btn-outline-secondary btn-block" (click)="filtrarPorNombre()"><i-->
      <!--        class="pi pi-search"></i> BUSCAR-->
      <!--      </button>-->
    </div>
    <div class="col-sm-4 col-md-5">
      <button class="btn btn-sm btn-info btn-block" (click)="abrirModalCrear()"><i
        class="pi pi-plus"></i> CREAR
      </button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <p-table
    [value]="talleres"
    [paginator]="true"
    [rows]="5"
    [lazy]="true"
    (onLazyLoad)="cargarMasDatos($event)"
    [totalRecords]="registrosTotales"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnas" id="cabeceraTabla">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columnas">
          <div *ngIf="col.field === 'descripcion'">
            {{rowData[col.field] }}
          </div>
          <div *ngIf="col.field === 'fechaTaller'">
            {{rowData[col.field] | date}}
          </div>
          <div *ngIf="col.field === 'habilitado'">
            <div class="container">
              <div class="row justify-content-sm-center">
                <button class="btn btn-sm btn-success btn-block"
                        [ngClass]="{
                            'btn-success': rowData.habilitado,
                            'btn-danger': !rowData.habilitado
                            }"
                        (click)="cambiarEstado(rowData)">
                  {{rowData.habilitado ? 'Activo' : 'Inactivo'}}
                </button>

              </div>
            </div>
          </div>
          <div *ngIf="col.field === 'id'">
            <div class="row">
              <div class="col-md-12 col-sm-12 filaBotones">
                <button (click)="abrirModalEditar(rowData)" class="btn btn-sm btn-info btn-block"><i
                  class="pi pi-pencil"></i>
                  Editar
                </button>
              </div>
              <div class="col-md-12 col-sm-12 filaBotones">
                <button (click)="irAModuloHijo(rowData, 'estudiante-por-taller')"
                        class="btn btn-sm btn-info btn-block"><i
                  class="pi pi-pencil"></i>
                  Agregar alumnos
                </button>
              </div>
              <div class="col-md-12 col-sm-12 filaBotones">
                <button (click)="irAModuloHijo(rowData, 'historial-grafica')"
                        class="btn btn-sm btn-info btn-block"><i
                  class="pi pi-pencil"></i>
                  Ver Historial
                </button>
              </div>
              <div class="col-md-12 col-sm-12 filaBotones">
                <button (click)="irAModuloHijo(rowData, 'grafica')"
                        class="btn btn-sm btn-info btn-block"><i
                  class="pi pi-pencil"></i>
                  Iniciar monitoreo
                </button>
              </div>
              <div class="col-md-12 col-sm-12 filaBotones">
                <p-confirmDialog
                  [style]="{width: '50vw'}"
                >
                </p-confirmDialog>
                <button (click)="eliminarTaller(rowData)"
                        class="btn btn-sm btn-outline-danger btn-block"><i
                  class="pi pi-pencil"></i>
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columnas.length">
          No hay registros
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
