<div class="container">
  <div class="row justify-content-center">
    <h4>GESTION DE USUARIOS</h4>
  </div>
  <div class="row">
    <div class="col-sm-8 col-md-7">
      <form class="form" novalidate>
        <div class="col-sm-12">
          <div class="input-group">
            <input type="text" class="form-control" aria-describedby="busquedaUsuarioHelp"
                   placeholder="Ingrese un nombre..." #busqueda>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="btn" id="button-addon2"
                      (click)="buscarPorNombre(busqueda.value)"><i class="fas fa-search"></i> BUSCAR
              </button>
            </div>
          </div>
          <small id="busquedaRolHelp" class="form-text text-muted ayuda-span"> Busqueda usuario por nombre
          </small>
        </div>
      </form>
    </div>
    <div class="col-sm-4 col-md-5">
      <button class="btn btn-sm btn-info btn-block" (click)="abrirModalAgregar()"><i
        class="pi pi-plus"></i> CREAR
      </button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <p-table
    [value]="usuarios"
    [paginator]="true"
    [rows]="5"
    [lazy]="true"
    (onLazyLoad)="cargarMasDatos($event)"
    [totalRecords]="registrosTotales"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnas" id="cabeceraTabla">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columnas">
          <div *ngIf="col.header === 'Nombre'">
            {{rowData[col.field]}}
          </div>
          <div *ngIf="col.header === 'Apellido'">
            {{rowData[col.field]}}
          </div>
          <div *ngIf="col.header === 'Cedula'">
            {{rowData[col.field]}}
          </div>
          <div *ngIf="col.header === 'Correo'">
            {{rowData[col.field]}}
          </div>
          <div *ngIf="col.header === 'Estado'">
            <div class="container">
              <div class="row justify-content-sm-center">
                <button class="btn btn-sm btn-success btn-block"
                        [ngClass]="{
                            'btn-success': rowData.habilitado,
                            'btn-danger': !rowData.habilitado
                            }"
                        (click)="cambiarEstado(rowData)">
                  {{rowData.habilitado ? 'Activo' : 'Inactivo'}}
                </button>

              </div>
            </div>
          </div>
          <div *ngIf="col.field === 'id'">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <button (click)="abrirModalEditar(rowData)"
                        class="btn btn-sm btn-info btn-block"><i
                  class="pi pi-pencil"></i>
                  Editar
                </button>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="columnas.length">
          No hay registros
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
